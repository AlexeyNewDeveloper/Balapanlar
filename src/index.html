<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Yanchev Alexey" />
    <meta name="description" content="Проект Место. Фотоальбом" />
    <meta name="keywords" content="Туризм, путешествия, россия, отдых, фото" />
    <link
      rel="shortcut icon"
      href="<%=require('./images/favicon/logo-no-scroll.svg')%>"
      type="image/svg"
    />
    <title>Балапанлар</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          src="<%=require('./images/logo/logo-no-scroll.svg')%>"
          alt="Логотип Балапанлар."
          class="logo"
        />
        <ul class="header-menu-links header__menu-links">
          <li class="header-menu-links__item">
            <a class="header-menu-links__link" href="#">Наши курсы</a>
          </li>
          <li class="header-menu-links__item">
            <a class="header-menu-links__link" href="#">О нас</a>
          </li>
          <li class="header-menu-links__item">
            <a class="header-menu-links__link" href="#">Команда</a>
          </li>
          <li class="header-menu-links__item">
            <a class="header-menu-links__link" href="#">Как нас найти</a>
          </li>
          <li class="header-menu-links__item">
            <a class="header-menu-links__link" href="#">Поддержать проект</a>
          </li>
        </ul>
        <button type="button" class="button header__button">
          Записаться на курсы
        </button>
      </header>
      <main class="main">
        <div class="scroll-container">
          <section class="principles">
            <div class="principles__container">
              <h2 class="principles__title">Наши принципы</h2>
              <img src="<%=require('./images/principles/new_1.png')%>" alt="image" class="principles__image principles__image_size_big">
              <p class="principles__text">Актуальные знания и навыки</p>
            </div>
          </section>
          <section class="principles">
            <div class="principles__container">
              <img src="<%=require('./images/principles/new_2.png')%>" alt="image" class="principles__image principles__image_size_midl">
              <p class="principles__text">Равный доступ к образованию</p>
            </div>
          </section>
          <section class="principles">
            <div class="principles__container">
              <img src="<%=require('./images/principles/new_3.png')%>" alt="image" class="principles__image principles__image_size_midl">
              <p class="principles__text">Инвестируем в развитие местных специалистов и экпертов</p>
            </div>
          </section>
        </div>
      </main>
      <footer class="footer page__footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>

      <template id="photo-grid__item">
        <li class="photo-grid__element-container">
          <button class="photo-grid__delete" type="button"></button>
          <img src="#" alt="" class="photo-grid__image" />
          <div class="photo-grid__info">
            <h2 class="photo-grid__name"></h2>
            <div class="photo-grid__like-area">
              <button type="button" class="photo-grid__like-icon"></button>
              <span class="photo-grid__likes"></span>
            </div>
          </div>
        </li>
      </template>
    </div>
  </body>
</html>
