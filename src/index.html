<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Yanchev Alexey" />
    <meta name="description" content="Проект Место. Фотоальбом" />
    <meta name="keywords" content="Туризм, путешествия, россия, отдых, фото" />
    <link
      rel="shortcut icon"
      href="<%=require('./images/favicon/logo-no-scroll.svg')%>"
      type="image/svg"
    />
    <title>Балапанлар</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <div class="header__logo-container">
          <div class="logo"></div>
        </div>

        <div class="header__hamburger-menu">
          <input
            id="header__menu-toggle"
            class="header__menu-toggle"
            type="checkbox"
          />
          <label class="header__menu-button" for="header__menu-toggle">
            <span class="header__icon-open-close"></span>
          </label>
          <ul class="header__menu-links">
            <li class="header__menu-links-item">
              <a class="header__menu-links-link" href="#">Наши курсы</a>
            </li>
            <li class="header__menu-links-item">
              <a class="header__menu-links-link" href="#">О нас</a>
            </li>
            <li class="header__menu-links-item">
              <a class="header__menu-links-link" href="#">Команда</a>
            </li>
            <li class="header__menu-links-item">
              <a class="header__menu-links-link" href="#">Как нас найти</a>
            </li>
            <li class="header__menu-links-item">
              <a class="header__menu-links-link" href="#">Поддержать проект</a>
            </li>
            <li class="header__menu-links-item">
              <a class="header__menu-links-button" href="#"
                >Записаться на курсы</a
              >
            </li>
          </ul>
        </div>
      </header>
      <main class="main"></main>
    </div>
  </body>
</html>
